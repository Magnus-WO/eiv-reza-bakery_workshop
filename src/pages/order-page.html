<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/variables.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Dough my Gosh!</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar__container navbar__logo-container">
          <a href="/index.html"
            ><img src="/assets/images/doughMyGosh-logo.png" alt=""
          /></a>
        </div>
        <div class="navbar__container navbar__category-container">
          <a href="./order-page.html">
            <button>Shop</button>
          </a>
          <a href="./contact-page.html">
            <button class="navbar-contact navbar-category">Contact</button>
          </a>
        </div>
        <div class="navbar__container navbar__cart-container"></div>
      </nav>
    </header>
    <main>
      <section class="products__widgets-container">
        <div class="products__widget">
          <img src="/assets/images/category/sweetsCategory.png" alt="" />
          <h2>Sweet</h2>
        </div>
        <div class="products__widget">
          <img src="/assets/images/category/drinksCategory.png" alt="" />
          <h2>Drinks</h2>
        </div>
        <div class="products__widget">
          <img src="/assets/images/category/merchCategory.png" alt="" />
          <h2>Merch</h2>
        </div>
      </section>
      <section class="tools-container">
        <select name="sort" id="sort">
          <option value="all">All</option>
          <option value="low-to-high">Price: low to high</option>
          <option value="high-to-low">Price: high to low</option>
        </select>
      </section>
      <section class="products-container">
        <div class="products">
          <ul class="products-list">
            <!-- Products will be inserted here dynamically -->
          </ul>
        </div>
        <div class="allergies-container">
          <ul class="allergies-list">
            <!-- Allergies will be inserted here dynamically -->
          </ul>
        </div>
      </section>
    </main>
    <script src="../js/app.js" type="module"></script>
  </body>
</html>
