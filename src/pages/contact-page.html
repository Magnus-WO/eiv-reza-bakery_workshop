<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/variables.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Dough my Gosh!</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar__container navbar__logo-container">
          <a href="/index.html"
            ><img src="/public/assets/images/doughMyGosh-logo.png" alt=""
          /></a>
        </div>
        <div class="navbar__container navbar__category-container">
          <a href="./order-page.html">
            <button>Shop</button>
          </a>
          <a href="./src/pages/contact-page.html">
            <button class="navbar-contact navbar-category">Contact</button>
          </a>
        </div>
        <div class="navbar__container navbar__cart-container"></div>
      </nav>
    </header>
    <main>
      <!-- Form -->
      <form class="form">
        <div class="form-group">
          <label for="name">What do we call you?</label>
          <input type="text" id="name" name="name" placeholder="" />
        </div>
        <div class="form-group">
          <label for="email">How do we reach you?</label>
          <input type="email" id="email" name="email" placeholder="E-mail?" />
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="phone? (8 digits)"
          />
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" cols="50" rows="10"></textarea>
        </div>
        <p class="feedbackMessage"></p>
        <button type="submit">Submit</button>
      </form>
    </main>
    <script src="../js/app.js" type="module"></script>
  </body>
</html>
